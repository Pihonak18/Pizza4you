<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA_Compatable" content="ie-edge">
  <title>Document</title>
  <style>
    #map{
      height: 400px;
      width: 50%;
      padding-left: 5%;
      margin-left: 22%;
    }
    h1 {
      margin-left: 37%;
    }
  </style>
</head>
<body>
  <h1>New Haven Pizza Map</h1>
    <div id="map"></div>
  <script>
    function initMap(){
      var options = {
        zoom: 14,
        center: {lat: 41.3083, lng: -72.9279}
      }
      var map = new google.maps.Map(document.getElementById('map'), options);
      addMarker({lat: 41.302907, lng: -72.916933});
      addMarker({lat: 41.3139, lng: -72.9130});
      addMarker({lat: 41.3061, lng: -72.9304});
      addMarker({lat: 41.3031, lng: -72.9201});
      addMarker({lat: 41.3134, lng: -72.9134});
      function addMarker(coords) {
        var marker = new google.maps.Marker({
        position: coords,
        map: map,
        icon: 'file:///Users/anthonypihonak/Downloads/pizzaria.png'
      });
      }
    }
  </script>
  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqqvguqbWfCuei7qvJav5LnimzAbj48cY&callback=initMap">
</script>
</body>
</html>
